# Link: https://docs.kedro.org/en/stable/data/data_catalog.html

# Raw data sources
wolf_deaths:
  type: partitions.PartitionedDataset
  path: data/01_raw/wolf_deaths/
  dataset:
    type: pandas.ExcelDataset
    load_args:
      parse_dates: ["Datum omgekomen", "Voor het eerst in NL vastgesteld op DNA"]

wolf_deaths_concatenated:
  type: pandas.ExcelDataset
  filepath: data/02_intermediate/wolf_deaths_concatenated.xlsx



